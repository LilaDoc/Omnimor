services:
  db:
    image: postgres:16
    ports:
      - "5432:5432"
    volumes:
      - keep_up_db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: postgres
      POSTGRES_PORT: 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
      
  keepupapi:
    build: ./keepUpAPI
    ports:
      - "4000:4000"
    environment:
      DB_USER: postgres
      DB_PASSWORD: mysecretpassword
      DB_NAME: postgres
      DB_HOST: db
      API_PORT: 4000
    depends_on:
      db:
        condition: service_healthy

  keepupapp:
    build: ./keepUpApp
    ports:
      - "3000:3000"
    environment:
      APP_PORT: 3000
    depends_on:
      - keepupapi

volumes:
  keep_up_db_data: {}

